<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Admin Dashboard - LSPU Emergency Response</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Enhanced Dashboard Styles */
        .dashboard-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .main-content {
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.critical {
            border-left: 5px solid #ff4444;
        }

        .stat-card.high {
            border-left: 5px solid #ff8c00;
        }

        .stat-card.medium {
            border-left: 5px solid #4a90e2;
        }

        .stat-card.low {
            border-left: 5px solid #32cd32;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reports-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            background: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .reports-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .reports-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .reports-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .reports-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .emergency-type {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .emergency-type.fire {
            background: linear-gradient(135deg, #ff4444, #ff6b6b);
            color: white;
        }

        .emergency-type.medical {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .emergency-type.accident {
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            color: white;
        }

        .emergency-type.flood {
            background: linear-gradient(135deg, #4a90e2, #6bb6ff);
            color: white;
        }

        .emergency-type.structural {
            background: linear-gradient(135deg, #8b4513, #a0522d);
            color: white;
        }

        .emergency-type.environmental {
            background: linear-gradient(135deg, #32cd32, #7cfc00);
            color: white;
        }

        .emergency-type.other {
            background: linear-gradient(135deg, #808080, #a0a0a0);
            color: white;
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-1 {
            background: #ff4444;
            color: white;
        }

        .priority-2 {
            background: #ff8c00;
            color: white;
        }

        .priority-3 {
            background: #4a90e2;
            color: white;
        }

        .priority-4 {
            background: #32cd32;
            color: white;
        }

        .severity-badge {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-critical {
            background: #ff4444;
            color: white;
        }

        .severity-high {
            background: #ff8c00;
            color: white;
        }

        .severity-medium {
            background: #4a90e2;
            color: white;
        }

        .severity-low {
            background: #32cd32;
            color: white;
        }

        .confidence-bar {
            width: 100px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .confidence-high {
            background: linear-gradient(90deg, #32cd32, #7cfc00);
        }

        .confidence-medium {
            background: linear-gradient(90deg, #ff8c00, #ffa500);
        }

        .confidence-low {
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 15px;
        }

        .btn-view {
            background: #4a90e2;
            color: white;
        }

        .btn-assign {
            background: #32cd32;
            color: white;
        }

        .btn-respond {
            background: #ff8c00;
            color: white;
        }

        .map-container {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-reports {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-reports i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }

            .sidebar {
                grid-row: 2;
            }

            .main-content {
                grid-row: 3;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .reports-table {
                font-size: 0.9rem;
            }

            .reports-table th,
            .reports-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-siren-on"></i>
                LSPU Emergency Response
            </div>
            <div class="user-info">
                <span>Enhanced Admin Dashboard</span>
                <span id="userEmail">admin@demo.com</span>
                <button class="btn btn-danger" onclick="signOut()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign Out
                </button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Emergency Statistics</h3>
            <div class="stats-grid">
                <div class="stat-card critical">
                    <div class="stat-number" id="criticalCount">0</div>
                    <div class="stat-label">Critical</div>
                </div>
                <div class="stat-card high">
                    <div class="stat-number" id="highCount">0</div>
                    <div class="stat-label">High Priority</div>
                </div>
                <div class="stat-card medium">
                    <div class="stat-number" id="mediumCount">0</div>
                    <div class="stat-label">Medium</div>
                </div>
                <div class="stat-card low">
                    <div class="stat-number" id="lowCount">0</div>
                    <div class="stat-label">Low Priority</div>
                </div>
            </div>

            <h3>Emergency Types</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="fireCount">0</div>
                    <div class="stat-label">üî• Fire</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="medicalCount">0</div>
                    <div class="stat-label">üöë Medical</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="accidentCount">0</div>
                    <div class="stat-label">üöó Accident</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="floodCount">0</div>
                    <div class="stat-label">üåä Flood</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="reports-section">
                <div class="section-header">
                    <h2 class="section-title">Enhanced Emergency Reports Management</h2>
                    <div class="filters">
                        <select class="filter-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="classified">Classified</option>
                            <option value="assigned">Assigned</option>
                            <option value="responded">Responded</option>
                        </select>
                        <select class="filter-select" id="typeFilter">
                            <option value="">All Types</option>
                            <option value="fire">üî• Fire</option>
                            <option value="medical">üöë Medical</option>
                            <option value="accident">üöó Accident</option>
                            <option value="flood">üåä Flood</option>
                            <option value="structural">üèóÔ∏è Structural</option>
                            <option value="environmental">üåø Environmental</option>
                            <option value="other">‚ùì Other</option>
                        </select>
                        <select class="filter-select" id="priorityFilter">
                            <option value="">All Priorities</option>
                            <option value="1">Priority 1 (Critical)</option>
                            <option value="2">Priority 2 (High)</option>
                            <option value="3">Priority 3 (Medium)</option>
                            <option value="4">Priority 4 (Low)</option>
                        </select>
                        <button class="btn btn-primary" onclick="refreshReports()">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button class="btn btn-danger" onclick="exportData()">
                            <i class="fas fa-download"></i>
                            Export Data
                        </button>
                    </div>
                </div>

                <div id="reportsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading enhanced reports...
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container" id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/supabase.js"></script>
    <script>
        let map;
        let reports = [];
        let markers = [];

        // Initialize enhanced dashboard
        async function initializeEnhancedDashboard() {
            console.log('üöÄ Initializing Enhanced Admin Dashboard...');
            
            try {
                // Initialize map
                initializeMap();
                
                // Load enhanced reports
                await loadEnhancedReports();
                
                // Load statistics
                await loadStatistics();
                
                // Set up real-time updates
                setupRealtimeUpdates();
                
                console.log('‚úÖ Enhanced dashboard initialized successfully');
            } catch (error) {
                console.error('‚ùå Dashboard initialization failed:', error);
            }
        }

        // Initialize map
        function initializeMap() {
            map = L.map('map').setView([14.1859, 121.5161], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Load enhanced reports with new fields
        async function loadEnhancedReports() {
            try {
                console.log('üìä Loading enhanced reports...');
                
                const { data, error } = await supabase
                    .from('reports')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                reports = data || [];
                displayEnhancedReports(reports);
                updateMap(reports);
                
                console.log(`‚úÖ Loaded ${reports.length} enhanced reports`);
            } catch (error) {
                console.error('‚ùå Failed to load reports:', error);
                document.getElementById('reportsContainer').innerHTML = 
                    '<div class="no-reports"><i class="fas fa-exclamation-triangle"></i><br>Failed to load reports</div>';
            }
        }

        // Display enhanced reports with new UI
        function displayEnhancedReports(reportsData) {
            const container = document.getElementById('reportsContainer');
            
            if (!reportsData || reportsData.length === 0) {
                container.innerHTML = '<div class="no-reports"><i class="fas fa-inbox"></i><br>No reports found</div>';
                return;
            }

            const tableHTML = `
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Priority</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Confidence</th>
                            <th>Reporter</th>
                            <th>Location</th>
                            <th>Response Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${reportsData.map(report => `
                            <tr>
                                <td>${report.id.substring(0, 8)}...</td>
                                <td>
                                    <span class="emergency-type ${report.type}">
                                        ${report.emergency_icon || '‚ùì'} ${report.type.toUpperCase()}
                                    </span>
                                </td>
                                <td>
                                    <span class="priority-badge priority-${report.priority || 4}">
                                        P${report.priority || 4}
                                    </span>
                                </td>
                                <td>
                                    <span class="severity-badge severity-${(report.severity || 'low').toLowerCase()}">
                                        ${report.severity || 'LOW'}
                                    </span>
                                </td>
                                <td>${report.status || 'pending'}</td>
                                <td>
                                    <div class="confidence-bar">
                                        <div class="confidence-fill ${getConfidenceClass(report.confidence)}" 
                                             style="width: ${(report.confidence * 100) || 0}%"></div>
                                    </div>
                                    <small>${Math.round((report.confidence * 100) || 0)}%</small>
                                </td>
                                <td>${report.reporter_name || 'Unknown'}</td>
                                <td>${formatLocation(report.location)}</td>
                                <td>${report.response_time || '60 minutes'}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-sm btn-view" onclick="viewReport('${report.id}')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-sm btn-assign" onclick="assignReport('${report.id}')">
                                            <i class="fas fa-user-plus"></i>
                                        </button>
                                        <button class="btn btn-sm btn-respond" onclick="respondToReport('${report.id}')">
                                            <i class="fas fa-phone"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Get confidence class for styling
        function getConfidenceClass(confidence) {
            if (confidence >= 0.8) return 'confidence-high';
            if (confidence >= 0.6) return 'confidence-medium';
            return 'confidence-low';
        }

        // Format location display
        function formatLocation(location) {
            if (typeof location === 'string') {
                try {
                    const loc = JSON.parse(location);
                    return loc.address || `${loc.latitude?.toFixed(4)}, ${loc.longitude?.toFixed(4)}`;
                } catch {
                    return location;
                }
            }
            return location || 'Unknown';
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const { data, error } = await supabase
                    .from('reports')
                    .select('priority, severity, type');

                if (error) throw error;

                // Calculate statistics
                const stats = {
                    critical: data.filter(r => r.severity === 'CRITICAL').length,
                    high: data.filter(r => r.severity === 'HIGH').length,
                    medium: data.filter(r => r.severity === 'MEDIUM').length,
                    low: data.filter(r => r.severity === 'LOW').length,
                    fire: data.filter(r => r.type === 'fire').length,
                    medical: data.filter(r => r.type === 'medical').length,
                    accident: data.filter(r => r.type === 'accident').length,
                    flood: data.filter(r => r.type === 'flood').length
                };

                // Update UI
                document.getElementById('criticalCount').textContent = stats.critical;
                document.getElementById('highCount').textContent = stats.high;
                document.getElementById('mediumCount').textContent = stats.medium;
                document.getElementById('lowCount').textContent = stats.low;
                document.getElementById('fireCount').textContent = stats.fire;
                document.getElementById('medicalCount').textContent = stats.medical;
                document.getElementById('accidentCount').textContent = stats.accident;
                document.getElementById('floodCount').textContent = stats.flood;

            } catch (error) {
                console.error('‚ùå Failed to load statistics:', error);
            }
        }

        // Update map with enhanced markers
        function updateMap(reportsData) {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            reportsData.forEach(report => {
                if (report.location) {
                    try {
                        const location = typeof report.location === 'string' 
                            ? JSON.parse(report.location) 
                            : report.location;

                        if (location.latitude && location.longitude) {
                            const marker = L.marker([location.latitude, location.longitude])
                                .addTo(map)
                                .bindPopup(`
                                    <div style="min-width: 200px;">
                                        <h4>${report.emergency_icon || '‚ùì'} ${report.type.toUpperCase()}</h4>
                                        <p><strong>Priority:</strong> P${report.priority || 4}</p>
                                        <p><strong>Severity:</strong> ${report.severity || 'LOW'}</p>
                                        <p><strong>Confidence:</strong> ${Math.round((report.confidence * 100) || 0)}%</p>
                                        <p><strong>Reporter:</strong> ${report.reporter_name || 'Unknown'}</p>
                                        <p><strong>Response Time:</strong> ${report.response_time || '60 minutes'}</p>
                                        <p><strong>Message:</strong> ${report.message || 'No message'}</p>
                                    </div>
                                `);

                            // Color code markers by priority
                            const markerColor = getMarkerColor(report.priority);
                            marker.setIcon(L.divIcon({
                                className: 'custom-marker',
                                html: `<div style="background: ${markerColor}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                                iconSize: [20, 20],
                                iconAnchor: [10, 10]
                            }));

                            markers.push(marker);
                        }
                    } catch (error) {
                        console.error('Error parsing location:', error);
                    }
                }
            });
        }

        // Get marker color based on priority
        function getMarkerColor(priority) {
            switch (priority) {
                case 1: return '#ff4444'; // Critical
                case 2: return '#ff8c00'; // High
                case 3: return '#4a90e2'; // Medium
                case 4: return '#32cd32'; // Low
                default: return '#808080'; // Unknown
            }
        }

        // Setup real-time updates
        function setupRealtimeUpdates() {
            supabase
                .channel('reports')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'reports' }, 
                    () => {
                        console.log('üîÑ Real-time update received');
                        loadEnhancedReports();
                        loadStatistics();
                    })
                .subscribe();
        }

        // Action functions
        function viewReport(reportId) {
            console.log('üëÅÔ∏è Viewing report:', reportId);
            // Implement report viewing functionality
        }

        function assignReport(reportId) {
            console.log('üë§ Assigning report:', reportId);
            // Implement report assignment functionality
        }

        function respondToReport(reportId) {
            console.log('üìû Responding to report:', reportId);
            // Implement response functionality
        }

        function refreshReports() {
            console.log('üîÑ Refreshing reports...');
            loadEnhancedReports();
            loadStatistics();
        }

        function exportData() {
            console.log('üìä Exporting data...');
            // Implement data export functionality
